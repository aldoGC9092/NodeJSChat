<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat on NodeJS</title>
        <script src="/socket.io/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        
        <div id="ravenly">
            <h2 class="chat-title"><strong>Ravenly Chat</strong></h2>
            <div id="chat-window">
                <div id="output"></div>
            </div>
            <input id="handle" type="text" placeholder="Alias" />
            <input id="message" type="text" placeholder="Mensaje" />
            <button id="send">Enviar</button>
        </div>

    </body>
    <script src="/chat.js"></script>
</html>
